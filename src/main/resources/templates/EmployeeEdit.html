<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
    <h3>EMPLOYEE EDIT PAGE</h3>
        <form th:action="@{/employee/update}" method="POST" th:object="${employee}">
			
			ID		: <input type="text" th:field ="*{id}" class="form-control"/>
            NAME    : <input type="text" th:field ="*{empName}" class="form-control" readonly/>
            SALARY  : <input type="number" th:field ="*{empSal}" class="form-control"/>
            DEPARTMENT : <select th:field ="*{empDept}" class="form-control">
                                 <option value="-SELECT-" >-SELECT-</option>
                                 <option value="QA">QA</option>
                                 <option value="DEV">DEV</option>
                                 <option value="PROD">PROD</option>
                         </select>

            Address : <textarea th:field="*{empAddr}" class="form-control"></textarea>
            <button type="submit" class="btn btn-success">UPDATE</button>
        </form>
    </div>
    <!--Container End-->
  </body>
</html>

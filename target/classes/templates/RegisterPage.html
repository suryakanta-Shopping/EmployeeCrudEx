<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
    <h3>WELCOME TO EMPLOYEE REGISTER PAGE</h3>
        <form action="save" method="POST">
            NAME    : <input type="text" name="empName" id="empName"  class="form-control"/>
            SALARY  : <input type="number" name="empSal" id="empSal"  class="form-control"/>
            DEPARTMENT : <select name="empDept" id="empDept" class="form-control">
                                 <option value="-SELECT-" >-SELECT-</option>
                                 <option value="QA">QA</option>
                                 <option value="DEV">DEV</option>
                                 <option value="PROD">PROD</option>
                         </select>

            Address : <textarea name="empAddr" id="empAddr" class="form-control"></textarea>
            <button type="submit" class="btn btn-success">SUBMIT</button>
        </form>
        <div th:text="${message}"></div>
    </div>
  </body>
</html>
